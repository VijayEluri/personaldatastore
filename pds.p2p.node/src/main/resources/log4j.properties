log4j.rootLogger=DEBUG, STDOUT, LOG4J

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] - %m%n
log4j.appender.LOG4J=org.apache.log4j.RollingFileAppender
log4j.appender.LOG4J.file=./logs/log4j.log
log4j.appender.LOG4J.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG4J.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] - %m%n
log4j.appender.VEGA=org.apache.log4j.RollingFileAppender
log4j.appender.VEGA.file=./logs/vega.log
log4j.appender.VEGA.layout=org.apache.log4j.PatternLayout
log4j.appender.VEGA.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] %m%n
log4j.appender.ORION=org.apache.log4j.RollingFileAppender
log4j.appender.ORION.file=./logs/orion.log
log4j.appender.ORION.layout=org.apache.log4j.PatternLayout
log4j.appender.ORION.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] %m%n
log4j.appender.SIRIUS=org.apache.log4j.RollingFileAppender
log4j.appender.SIRIUS.file=./logs/sirius.log
log4j.appender.SIRIUS.layout=org.apache.log4j.PatternLayout
log4j.appender.SIRIUS.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] %m%n
log4j.appender.POLARIS=org.apache.log4j.RollingFileAppender
log4j.appender.POLARIS.file=./logs/polaris.log
log4j.appender.POLARIS.layout=org.apache.log4j.PatternLayout
log4j.appender.POLARIS.layout.ConversionPattern=%d{HH:mm:ss,SSS} - %5p [%c] %m%n

#
# Application logging options
#
log4j.logger.xdi2=TRACE, STDOUT, LOG4J
log4j.logger.pds=TRACE, STDOUT, LOG4J
log4j.logger.pds.p2p.api.vega=TRACE, VEGA
log4j.logger.pds.p2p.api.orion=TRACE, ORION
log4j.logger.pds.p2p.api.sirius=TRACE, SIRIUS
log4j.logger.pds.p2p.api.polaris=TRACE, POLARIS
