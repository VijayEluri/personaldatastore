<html>
<body>

<wicket:extend>

	<p>Connecting your box to other boxes allows you to exchange information and establish relationships in a decentralized way.</p>

	<hr noshade>

	<h2>Connect:</h2>
	
	<form wicket:id="connectNewForm">
		<p><input type="submit" value="Start new network" style="width: 300px"></p>
	</form>
	
	<form wicket:id="connectExistingForm">
		<p><input type="submit" value="Connect to existing network" style="width: 300px"></p>
	</form>

	<hr noshade>

	<h2>Disconnect:</h2>
	
	<form wicket:id="disconnectForm">
		<p><input type="submit" value="Disconnect" style="width: 100px"></p>
	</form>

</wicket:extend>

</body>
</html>
