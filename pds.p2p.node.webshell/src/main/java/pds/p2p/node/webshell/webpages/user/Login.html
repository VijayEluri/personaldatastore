<html>
<body>

<wicket:extend>

	<h2>Log in:</h2>
	
	<form wicket:id="form">

		<table>
			<tr><td>User Identifier:</td><td><input wicket:id="userIdentifier" size="40" style="padding: 5px" type="text"></td></tr>
			<tr><td>Password:</td><td><input wicket:id="password" size="40" style="padding: 5px" type="password"></td></tr>
		</table>

		<p><input type="submit" value="Login" style="width: 100px"></p>

	</form>

</wicket:extend>

</body>
</html>
