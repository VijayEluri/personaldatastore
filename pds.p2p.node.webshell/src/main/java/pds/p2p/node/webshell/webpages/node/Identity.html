<html>
<body>

<wicket:extend>

	<h2>Log in:</h2>
	
	<form wicket:id="loginForm">

		<table>
			<tr><td>Identifier:</td><td><input wicket:id="identifier" size="40" style="padding: 5px" type="text"></td></tr>
			<tr style="display: none"><td>Password:</td><td><input wicket:id="password" size="40" style="padding: 5px" type="password"></td></tr>
		</table>

		<p><input type="submit" value="Login" style="display: none; width: 100px;"></p>

	</form>

	<hr noshade>

	<h2>Log out:</h2>
	
	<form wicket:id="logoutForm">

		<p><input type="submit" value="Logout" style="width: 100px;"></p>

	</form>

</wicket:extend>

</body>
</html>
